<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo"><img src="icons/logo.png" alt="logo"></a>
                <div class="header__official">Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="#" class="header__phone">+7 (495) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
            <h2 class="promo__subheader">с учётом вашего уровня подготовки</h2>
            <div class="promo__icons">
                <div class="promo__icon">
                    <img src="icons/main_screen/timer.png" alt="timer">
                    Время подбора: 10 минут
                </div>
                <div class="promo__icon">
                    <img src="icons/main_screen/hand-cart.png" alt="hand-card">
                    Бесплатная доставка
                </div>
                <div class="promo__icon">
                    <img src="icons/main_screen/messages.png" alt="messages">
                    Ответим на все вопросы
                </div>
            </div>
            <button class="button button_main">заказать консультацию</button>
            <div class="promo__link">или <a href="">перейти в каталог</a></div>
            </div>
        </div>
    </div>
</body>
</html>
